<div class="container main-container">
    <div class="jumbotron text-lefth">
        <h1>Contato!</h1>
        <p>Sua localização</p> 
      </div>
    <div class="container-fluid bg-light py-3">
        <form id="contact-form" method="post" action="" role="form">
            <div class="messages"></div>
            <div class="controls">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_name">Nome *</label>
                            <input id="form_name" type="text" name="surname" class="form-control" placeholder="" required="required" data-error="nome é obrigatório.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="email" class="form-control" placeholder="" required="required" data-error="Email inválido.">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_phone">Telefone</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="">
                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
    
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Messagem *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Digite sua mensagem *" rows="4" required="required" data-error="send a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-info btn-send" value="Enviar">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> Campos obrigatórios.</p>
                </div>
            </div>
        </form>
    </div>
    
</div>
